<h2>Chart Settings</h2>

<form>
    <input name=duration type=number placeholder="Number of months" required>
    <select name=durationUnit required>
        <option value=month selected>Month(s)</option>
        <option value=week>Week(s)</option>
        <option value=year>Year(s)</option>
    </select><br><br>
    <button>OK</button>
</form>
