<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{{indexCss}}" rel="stylesheet">
        <link href="{{appCss}}" rel="stylesheet">
    </head>
    <body>
        <h1>Login</h1>
        <main></main>

<script>
    document.querySelector('main').innerHTML = `
<form action="/api/authentication/login" method="post">
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
    </div>
    <button type="submit">Login</button>
</form>

<p>First time user? <a href="/register">Register here.</a></p>
<p>Forgot password? <a href="/forgot-password">Reset password here.</a></p>`

</script>

<script>
(() => {
    let url = document.location.href
    if (url.includes("logout")) {
        fetch("/api/authentication/logout", { method: "POST" })
            .then(res => {
                if (res.ok) {
                    document.location.href = "/web/?loggedOut=true"
                }
            })
        .catch(err => console.error(err))
    }
})()
</script>

    <script src="{{appJs}}"></script>

    </body>
</html>
